<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Idea Generator</title>

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 5px;
            font-size: 1.8em;
            text-shadow: 1px 1px 0 #ffffff;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #666666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .idea-display {
            background: #ffffcc;
            border: 2px solid #999999;
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333333;
            text-align: center;

            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #003366;
        }

            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #333333;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }

        .tag {
            background: #ccccff;
            color: #000066;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            border: 1px solid #6666cc;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            font-size: 0.95em;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s ease;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            color: #000000;
            font-family: Arial, sans-serif;
        }

        button:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            box-shadow: inset 1px 1px 0 #ffffff, inset -1px -1px 0 #808080;
        }

        button:hover {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
        }

        .btn-generate {
            background: linear-gradient(to bottom, #0078d7, #005a9e);
            color: #ffffff;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
        }

            background: linear-gradient(to bottom, #1084e0, #0066b3);
        }

        .btn-copy {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            color: #000000;
        }

        .copy-feedback {
            text-align: center;
            color: #008000;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9em;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .filter-section {
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #e8e8e8, #d9d9d9);
            padding: 15px;
            border: 2px solid #999999;
            border-radius: 6px;
            box-shadow: 
                inset 1px 1px 0 #ffffff,
                inset -1px -1px 0 #808080;
        }

        .filter-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #003366;
            display: block;
            font-size: 0.95em;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            color: #000000;
            transition: all 0.1s ease;
        }

        .filter-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
        }

            background: linear-gradient(to bottom, #0078d7, #005a9e);

            .container {
                padding: 20px;

            h1 {

            }

            }

            .button-group {
                flex-direction: column;
            }

            .filter-options {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>

        const ideaDisplay = document.getElementById('ideaDisplay');
        const copyFeedback = document.getElementById('copyFeedback');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function getRandomIdea() {
            const filtered = selectedCategory === 'all' 
                ? ideas 
                : ideas.filter(idea => idea.category === selectedCategory);
            
            return filtered[Math.floor(Math.random() * filtered.length)];
        }

        function displayIdea(idea) {
            currentIdea = idea;
            const tagsHtml = (idea.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
            ideaDisplay.innerHTML = `
                <div class="idea-title">${idea.title}</div>
                <div class="idea-description">${idea.description}</div>
                <div class="idea-tags">${tagsHtml}</div>
            `;
        }

        function copyToClipboard() {
            if (!currentIdea) return;
            const text = `${currentIdea.title}\n${currentIdea.description}\n\nTags: ${(currentIdea.tags || []).join(', ')}`;
            navigator.clipboard.writeText(text).then(() => {
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 2000);
            });
        }

        generateBtn.addEventListener('click', () => {
            const idea = getRandomIdea();
            displayIdea(idea);
        });

        copyBtn.addEventListener('click', copyToClipboard);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.dataset.category;
            });
        });

        // Generate initial idea
        displayIdea(getRandomIdea());
